type EventTypes @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  enabled: Boolean
}

type Event @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  startDate: AWSDateTime
  endDate: AWSDateTime!
  is_done: Boolean
  map_point: String
  types: [ID]
  user: ID!
  descripcion: String
  subTitulo: String
}
 